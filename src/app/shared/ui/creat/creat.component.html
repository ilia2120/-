@if(products){

<div class="card" style="width: 18rem">
  <img
    [src]="products.images[0]"
    class="card-img-top"
    alt="{{ products.title }}"
  />
  <div class="card-body">
    <h5 class="card-title">{{ products.title }}</h5>
    <p class="card-text">
      {{ products.description }}
    </p>
    <h2>price: {{ products.price }}</h2>
  </div>
  <div class="card-body">
    <button class="btn btn-dark" id="s" (click)="onclick()">add cart</button>
  </div>
</div>
}
